<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProduFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-industry"></i>
            <h1>ProduFlow</h1>
            <p class="text-muted">Sistema de Gestão de Produção</p>
        </div>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

            <button type="submit" class="btn btn-primary w-100" id="btn-login">
                <span class="btn-text">Entrar</span>
                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">Mansilhas & Cia &copy; 2026</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('btn-login');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner-border');
            const errorDiv = document.getElementById('login-error');

            // Mostrar loading
            btn.disabled = true;
            btnText.textContent = 'A entrar...';
            spinner.classList.remove('d-none');
            errorDiv.classList.add('d-none');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Erro ao fazer login';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Erro:', error);
                errorDiv.textContent = 'Erro de ligação ao servidor';
                errorDiv.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Entrar';
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
