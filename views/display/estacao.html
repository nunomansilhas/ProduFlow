<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ProduFlow - Esta√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --display-bg: #0a0a0a;
            --display-card: #1a1a1a;
            --display-border: #333;
            --display-text: #fff;
            --display-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--display-bg);
            color: var(--display-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Header da esta√ß√£o */
        .station-header {
            background: linear-gradient(135deg, var(--station-color, #0d6efd) 0%, rgba(13,110,253,0.7) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .station-name {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .station-name i {
            font-size: 1.75rem;
        }

        .station-time {
            font-size: 1.75rem;
            font-weight: 300;
            text-align: right;
        }

        .station-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* √Årea principal */
        .display-main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px - 50px);
        }

        /* Card de ordem atual */
        .current-order {
            background: var(--display-card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 3px solid var(--station-color, #0d6efd);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .current-order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--display-border);
        }

        .order-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--station-color, #0d6efd);
        }

        .order-priority {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-1 { background: #198754; }
        .priority-2 { background: #ffc107; color: #000; }
        .priority-3 { background: #fd7e14; }
        .priority-4 { background: #dc3545; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .order-product {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .order-sku {
            font-size: 1rem;
            color: var(--display-muted);
            font-family: monospace;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-box {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--display-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .detail-value.deadline { color: #ffc107; }
        .detail-value.deadline.late { color: #dc3545; }

        /* Instru√ß√µes */
        .order-instructions {
            padding: 1rem;
            background: rgba(13, 110, 253, 0.1);
            border-radius: 0.75rem;
            border-left: 4px solid var(--station-color, #0d6efd);
            margin-bottom: 1rem;
        }

        .instructions-title {
            font-size: 0.85rem;
            color: var(--display-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .instructions-text {
            font-size: 1.1rem;
        }

        /* =============================================
           SWIPE TO COMPLETE - Slider estilo "slide to unlock"
        ============================================= */
        .swipe-container {
            margin-top: auto;
            padding-top: 1rem;
        }

        .swipe-slider {
            position: relative;
            height: 70px;
            background: linear-gradient(90deg, rgba(25, 135, 84, 0.3) 0%, rgba(25, 135, 84, 0.1) 100%);
            border-radius: 35px;
            border: 2px solid #198754;
            overflow: hidden;
            cursor: pointer;
        }

        .swipe-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #198754 0%, #20c997 100%);
            border-radius: 35px;
            transition: width 0.1s ease-out;
        }

        .swipe-slider.completed .swipe-track {
            width: 100% !important;
            transition: width 0.3s ease-out;
        }

        .swipe-handle {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #198754;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s ease-out, left 0.1s ease-out;
            z-index: 10;
            touch-action: none;
        }

        .swipe-slider.completed .swipe-handle {
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            color: #fff;
        }

        .swipe-handle:active {
            transform: scale(1.1);
        }

        .swipe-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .swipe-slider.swiping .swipe-text {
            opacity: 0.3;
        }

        .swipe-text i {
            margin-left: 0.5rem;
            animation: slideRight 1.5s ease-in-out infinite;
        }

        @keyframes slideRight {
            0%, 100% { transform: translateX(0); opacity: 0.5; }
            50% { transform: translateX(10px); opacity: 1; }
        }

        .swipe-success-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            pointer-events: none;
        }

        .swipe-slider.completed .swipe-success-text {
            opacity: 1;
        }

        .swipe-slider.completed .swipe-text {
            opacity: 0;
        }

        /* Loading state */
        .swipe-slider.loading {
            pointer-events: none;
        }

        .swipe-slider.loading .swipe-handle {
            animation: spin 1s linear infinite;
        }

        .swipe-slider.loading .swipe-handle i::before {
            content: "\f110"; /* spinner icon */
        }

        /* Fila de espera */
        .queue-panel {
            background: var(--display-card);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .queue-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--display-border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .queue-count {
            background: var(--station-color, #0d6efd);
            padding: 0.15rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.85rem;
        }

        .queue-list {
            flex: 1;
            overflow-y: auto;
        }

        .queue-item {
            background: rgba(255,255,255,0.03);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid;
        }

        .queue-item.priority-1 { border-left-color: #198754; }
        .queue-item.priority-2 { border-left-color: #ffc107; }
        .queue-item.priority-3 { border-left-color: #fd7e14; }
        .queue-item.priority-4 { border-left-color: #dc3545; }

        .queue-item-number {
            font-weight: 600;
            font-size: 1rem;
        }

        .queue-item-product {
            color: var(--display-muted);
            font-size: 0.8rem;
        }

        .queue-item-qty {
            float: right;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Estado vazio */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--display-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Status bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--display-card);
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--display-border);
            font-size: 0.8rem;
            color: var(--display-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #198754;
            display: inline-block;
            margin-right: 0.5rem;
        }

        /* Loader */
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .loader-spinner {
            width: 4rem;
            height: 4rem;
            border: 4px solid var(--display-border);
            border-top-color: var(--station-color, #0d6efd);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(25, 135, 84, 0.95);
            color: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .toast-notification.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .toast-notification i {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loader">
            <div class="loader-spinner"></div>
        </div>
    </div>

    <div id="toast" class="toast-notification">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Tarefa conclu√≠da!</span>
    </div>

    <script>
        // Configura√ß√£o
        const estacaoId = window.location.pathname.split('/').pop();
        const API_BASE = '/api';
        const FALLBACK_REFRESH = 30000;

        // Estado
        let estacao = null;
        let ordens = [];
        let socket = null;
        let connected = false;
        let isProcessing = false;

        // Prioridades
        const PRIORIDADES = {
            1: 'Baixa',
            2: 'Normal',
            3: 'Alta',
            4: 'Urgente'
        };

        // =============================================
        // SWIPE HANDLER
        // =============================================
        class SwipeHandler {
            constructor(container, onComplete) {
                this.container = container;
                this.handle = container.querySelector('.swipe-handle');
                this.track = container.querySelector('.swipe-track');
                this.onComplete = onComplete;

                this.isDragging = false;
                this.startX = 0;
                this.currentX = 0;
                this.maxX = 0;

                this.init();
            }

            init() {
                this.maxX = this.container.offsetWidth - this.handle.offsetWidth - 10;

                // Touch events
                this.handle.addEventListener('touchstart', (e) => this.start(e.touches[0].clientX), { passive: true });
                document.addEventListener('touchmove', (e) => this.move(e.touches[0].clientX), { passive: true });
                document.addEventListener('touchend', () => this.end());

                // Mouse events
                this.handle.addEventListener('mousedown', (e) => this.start(e.clientX));
                document.addEventListener('mousemove', (e) => this.move(e.clientX));
                document.addEventListener('mouseup', () => this.end());
            }

            start(x) {
                if (isProcessing) return;
                this.isDragging = true;
                this.startX = x - this.currentX;
                this.container.classList.add('swiping');
            }

            move(x) {
                if (!this.isDragging) return;

                let newX = x - this.startX;
                newX = Math.max(0, Math.min(newX, this.maxX));

                this.currentX = newX;
                this.handle.style.left = (5 + newX) + 'px';
                this.track.style.width = ((newX / this.maxX) * 100) + '%';
            }

            end() {
                if (!this.isDragging) return;
                this.isDragging = false;
                this.container.classList.remove('swiping');

                // Se chegou ao fim (>90%), completar
                if (this.currentX >= this.maxX * 0.9) {
                    this.complete();
                } else {
                    this.reset();
                }
            }

            complete() {
                this.container.classList.add('completed');
                this.handle.style.left = (5 + this.maxX) + 'px';
                this.track.style.width = '100%';

                // Vibrar se dispon√≠vel
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }

                // Callback
                if (this.onComplete) {
                    this.onComplete();
                }
            }

            reset() {
                this.currentX = 0;
                this.handle.style.left = '5px';
                this.track.style.width = '0%';
                this.container.classList.remove('completed', 'loading');
            }

            setLoading(loading) {
                if (loading) {
                    this.container.classList.add('loading');
                } else {
                    this.container.classList.remove('loading');
                }
            }
        }

        let swipeHandler = null;

        // =============================================
        // WEBSOCKET
        // =============================================
        function initWebSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('üì° WebSocket conectado');
                connected = true;
                socket.emit('join-station', estacaoId);
                updateConnectionStatus();
            });

            socket.on('disconnect', () => {
                console.log('üì° WebSocket desconectado');
                connected = false;
                updateConnectionStatus();
            });

            socket.on('order-started', async (data) => {
                console.log('üöÄ Ordem iniciada:', data);
                await carregarOrdens();
                renderizar();
                playNotificationSound();
            });

            socket.on('order-station-changed', async (data) => {
                console.log('üîÑ Ordem mudou de esta√ß√£o:', data);
                await carregarOrdens();
                renderizar();
                if (data.toStation == estacaoId) {
                    playNotificationSound();
                }
            });

            socket.on('order-completed', async (data) => {
                console.log('‚úÖ Ordem conclu√≠da:', data);
                await carregarOrdens();
                renderizar();
            });

            socket.on('order-completed-station', async (data) => {
                console.log('üì§ Ordem saiu da esta√ß√£o:', data);
                await carregarOrdens();
                renderizar();
            });
        }

        function updateConnectionStatus() {
            const dot = document.querySelector('.status-dot');
            if (dot) {
                dot.style.background = connected ? '#198754' : '#dc3545';
            }
        }

        // =============================================
        // API CALLS
        // =============================================
        async function avancarOrdem(ordemId) {
            if (isProcessing) return;
            isProcessing = true;

            try {
                if (swipeHandler) {
                    swipeHandler.setLoading(true);
                }

                const response = await fetch(`${API_BASE}/ordens/${ordemId}/avancar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ estacao_id: estacaoId })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Tarefa conclu√≠da!');
                    playSuccessSound();

                    // Aguardar um momento antes de atualizar
                    setTimeout(async () => {
                        await carregarOrdens();
                        renderizar();
                        isProcessing = false;
                    }, 1500);
                } else {
                    showToast('Erro: ' + (result.error || 'Falha ao avan√ßar'), true);
                    if (swipeHandler) swipeHandler.reset();
                    isProcessing = false;
                }
            } catch (error) {
                console.error('Erro ao avan√ßar ordem:', error);
                showToast('Erro de conex√£o', true);
                if (swipeHandler) swipeHandler.reset();
                isProcessing = false;
            }
        }

        // =============================================
        // SOUNDS
        // =============================================
        function playNotificationSound() {
            playSound(880, 200);
        }

        function playSuccessSound() {
            playSound(523, 100);
            setTimeout(() => playSound(659, 100), 100);
            setTimeout(() => playSound(784, 150), 200);
        }

        function playSound(freq, duration) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.value = 0.3;
                osc.start();
                setTimeout(() => osc.stop(), duration);
            } catch (e) {}
        }

        // =============================================
        // TOAST
        // =============================================
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-message');

            msgEl.textContent = message;
            toast.style.background = isError ? 'rgba(220, 53, 69, 0.95)' : 'rgba(25, 135, 84, 0.95)';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // =============================================
        // INIT & LOAD
        // =============================================
        async function init() {
            await carregarEstacao();
            await carregarOrdens();
            renderizar();
            initWebSocket();

            setInterval(async () => {
                if (!connected && !isProcessing) {
                    await carregarOrdens();
                    renderizar();
                }
            }, FALLBACK_REFRESH);

            setInterval(atualizarRelogio, 1000);
        }

        async function carregarEstacao() {
            try {
                const response = await fetch(`${API_BASE}/estacoes/${estacaoId}`);
                if (!response.ok) throw new Error('Esta√ß√£o n√£o encontrada');
                estacao = await response.json();
                document.documentElement.style.setProperty('--station-color', estacao.cor || '#0d6efd');
            } catch (error) {
                console.error('Erro ao carregar esta√ß√£o:', error);
                estacao = { nome: 'Esta√ß√£o Desconhecida', cor: '#dc3545', icone: 'fa-exclamation-triangle' };
            }
        }

        async function carregarOrdens() {
            try {
                const response = await fetch(`${API_BASE}/estacoes/${estacaoId}/ordens`);
                if (!response.ok) throw new Error('Erro ao carregar ordens');
                ordens = await response.json();
            } catch (error) {
                console.error('Erro ao carregar ordens:', error);
                ordens = [];
            }
        }

        function atualizarRelogio() {
            const timeEl = document.getElementById('current-time');
            const dateEl = document.getElementById('current-date');
            if (timeEl && dateEl) {
                const now = new Date();
                timeEl.textContent = now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
                dateEl.textContent = now.toLocaleDateString('pt-PT', { weekday: 'long', day: 'numeric', month: 'long' });
            }
        }

        function diasParaEntrega(dataStr) {
            if (!dataStr) return null;
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            const data = new Date(dataStr);
            data.setHours(0, 0, 0, 0);
            return Math.ceil((data - hoje) / (1000 * 60 * 60 * 24));
        }

        function formatarData(dataStr) {
            if (!dataStr) return '-';
            return new Date(dataStr).toLocaleDateString('pt-PT');
        }

        // =============================================
        // RENDER
        // =============================================
        function renderizar() {
            const app = document.getElementById('app');
            const ordemAtual = ordens.find(o => o.estado_estacao === 'em_progresso') || ordens[0];
            const filaEspera = ordens.filter(o => o !== ordemAtual);

            app.innerHTML = `
                <header class="station-header">
                    <div class="station-name">
                        <i class="fas ${estacao.icone || 'fa-cog'}"></i>
                        ${estacao.nome}
                    </div>
                    <div class="station-time">
                        <div id="current-time">${new Date().toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' })}</div>
                        <div class="station-date" id="current-date">${new Date().toLocaleDateString('pt-PT', { weekday: 'long', day: 'numeric', month: 'long' })}</div>
                    </div>
                </header>

                <main class="display-main">
                    ${ordemAtual ? renderizarOrdemAtual(ordemAtual) : renderizarVazio()}
                    ${renderizarFila(filaEspera)}
                </main>

                <div class="status-bar">
                    <div>
                        <span class="status-dot" style="background: ${connected ? '#198754' : '#dc3545'}"></span>
                        ${connected ? 'Tempo real' : 'A reconectar...'}
                    </div>
                    <div>
                        <i class="fas fa-industry me-1"></i> ProduFlow
                    </div>
                </div>
            `;

            // Inicializar swipe handler se houver ordem atual
            if (ordemAtual) {
                const swipeContainer = document.getElementById('swipe-complete');
                if (swipeContainer) {
                    swipeHandler = new SwipeHandler(swipeContainer, () => {
                        avancarOrdem(ordemAtual.id);
                    });
                }
            }
        }

        function renderizarOrdemAtual(ordem) {
            const dias = diasParaEntrega(ordem.data_prevista);
            const atrasada = dias !== null && dias < 0;

            return `
                <div class="current-order">
                    <div class="current-order-header">
                        <div>
                            <div class="order-number">${ordem.numero}</div>
                            <div class="order-product">${ordem.produto_nome}</div>
                            <div class="order-sku">${ordem.produto_sku || ''}</div>
                        </div>
                        <div class="order-priority priority-${ordem.prioridade}">
                            ${PRIORIDADES[ordem.prioridade]}
                        </div>
                    </div>

                    <div class="order-details">
                        <div class="detail-box">
                            <div class="detail-label">Quantidade</div>
                            <div class="detail-value">${ordem.quantidade}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Cliente</div>
                            <div class="detail-value" style="font-size: 1.25rem;">${ordem.cliente_nome || ordem.cliente || '-'}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Entrega</div>
                            <div class="detail-value deadline ${atrasada ? 'late' : ''}">
                                ${ordem.data_prevista ? formatarData(ordem.data_prevista) : '-'}
                            </div>
                        </div>
                    </div>

                    ${ordem.notas ? `
                        <div class="order-instructions">
                            <div class="instructions-title"><i class="fas fa-clipboard-list me-2"></i>Instru√ß√µes</div>
                            <div class="instructions-text">${ordem.notas}</div>
                        </div>
                    ` : ''}

                    <!-- SWIPE TO COMPLETE -->
                    <div class="swipe-container">
                        <div id="swipe-complete" class="swipe-slider">
                            <div class="swipe-track"></div>
                            <div class="swipe-handle">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            <div class="swipe-text">
                                Deslizar para concluir <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="swipe-success-text">
                                <i class="fas fa-check"></i> Conclu√≠do!
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderizarVazio() {
            return `
                <div class="current-order">
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h2>Sem ordens pendentes</h2>
                        <p>N√£o existem ordens de produ√ß√£o para esta esta√ß√£o.</p>
                    </div>
                </div>
            `;
        }

        function renderizarFila(fila) {
            return `
                <div class="queue-panel">
                    <div class="queue-title">
                        <i class="fas fa-list-ol"></i>
                        Fila de Espera
                        <span class="queue-count">${fila.length}</span>
                    </div>
                    <div class="queue-list">
                        ${fila.length === 0 ? `
                            <div class="empty-state" style="padding: 1.5rem;">
                                <i class="fas fa-inbox" style="font-size: 2rem;"></i>
                                <p style="font-size: 0.9rem; margin-top: 0.5rem;">Fila vazia</p>
                            </div>
                        ` : fila.map(o => `
                            <div class="queue-item priority-${o.prioridade}">
                                <span class="queue-item-qty">${o.quantidade}</span>
                                <div class="queue-item-number">${o.numero}</div>
                                <div class="queue-item-product">${o.produto_nome}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Iniciar
        init();
    </script>
</body>
</html>
