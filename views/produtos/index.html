<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - ProduFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-industry me-2"></i>ProduFlow</a>
            <div class="d-flex align-items-center ms-auto">
                <a href="#" class="btn btn-link text-light position-relative me-3"><i class="fas fa-bell"></i><span class="badge bg-danger rounded-pill" id="alertas-badge" style="display: none;">0</span></a>
                <div class="dropdown">
                    <button class="btn btn-link text-light dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown"><i class="fas fa-user-circle me-1"></i><span id="user-nome">Utilizador</span></button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark"><li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li></ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="sidebar-heading">Catalogo</li>
                <li class="nav-item"><a class="nav-link" href="/categorias"><i class="fas fa-tags"></i> Categorias</a></li>
                <li class="nav-item"><a class="nav-link active" href="/produtos"><i class="fas fa-boxes"></i> Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicos"><i class="fas fa-truck"></i> Servicos Externos</a></li>
                <li class="sidebar-heading">Stock</li>
                <li class="nav-item"><a class="nav-link" href="/fornecedores"><i class="fas fa-building"></i> Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/materias"><i class="fas fa-cubes"></i> Materias-Primas</a></li>
                <li class="nav-item"><a class="nav-link" href="/stock"><i class="fas fa-warehouse"></i> Stock</a></li>
                <li class="sidebar-heading">Producao</li>
                <li class="nav-item"><a class="nav-link" href="/estacoes"><i class="fas fa-toolbox"></i> Estacoes</a></li>
                <li class="nav-item"><a class="nav-link" href="/ordens"><i class="fas fa-clipboard-list"></i> Ordens</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Produtos</h1>
                <button class="btn btn-primary" onclick="novoProduto()"><i class="fas fa-plus me-2"></i>Novo Produto</button>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <select class="form-select" id="filtro-categoria" onchange="carregarProdutos()">
                        <option value="">Todas as categorias</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="filtro-pesquisa" placeholder="Pesquisar..." oninput="filtrarProdutos()">
                </div>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>SKU</th>
                                    <th>Nome</th>
                                    <th>Categoria</th>
                                    <th>Custo Est.</th>
                                    <th>BOM</th>
                                    <th>Estado</th>
                                    <th width="180">Acoes</th>
                                </tr>
                            </thead>
                            <tbody id="produtos-table">
                                <tr><td colspan="7" class="text-center text-muted py-4">A carregar...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="produto-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="produto-form">
                        <input type="hidden" id="produto-id">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">SKU</label>
                                <input type="text" class="form-control" id="sku" placeholder="CT-200">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categoria</label>
                                <select class="form-select" id="categoria_id"></select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Custo Estimado</label>
                                <input type="number" class="form-control" id="custo_estimado" step="0.01" value="0">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Tempo Est. (min)</label>
                                <input type="number" class="form-control" id="tempo_estimado" value="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descricao</label>
                            <textarea class="form-control" id="descricao" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarProduto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let produtos = [];
        let categorias = [];

        async function carregarDados() {
            try {
                categorias = await api.get('/categorias?tipo=produto');

                const selCat = document.getElementById('filtro-categoria');
                selCat.innerHTML = '<option value="">Todas as categorias</option>' +
                    categorias.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');

                const selCatForm = document.getElementById('categoria_id');
                selCatForm.innerHTML = '<option value="">Sem categoria</option>' +
                    categorias.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');

                carregarProdutos();
            } catch (error) {
                console.error(error);
            }
        }

        async function carregarProdutos() {
            try {
                const catId = document.getElementById('filtro-categoria').value;
                const url = catId ? `/produtos?categoria_id=${catId}` : '/produtos';
                produtos = await api.get(url);
                renderizarTabela();
            } catch (error) {
                mostrarErro('Erro ao carregar produtos');
            }
        }

        function filtrarProdutos() {
            renderizarTabela();
        }

        function renderizarTabela() {
            const pesquisa = document.getElementById('filtro-pesquisa').value.toLowerCase();
            const filtrados = produtos.filter(p =>
                p.nome.toLowerCase().includes(pesquisa) ||
                (p.sku && p.sku.toLowerCase().includes(pesquisa))
            );

            const tbody = document.getElementById('produtos-table');
            if (filtrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">Nenhum produto encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = filtrados.map(p => `
                <tr class="${!p.ativo ? 'text-muted' : ''}">
                    <td><code>${p.sku || '-'}</code></td>
                    <td>${p.nome}</td>
                    <td>${p.categoria_nome || '-'}</td>
                    <td>${formatarMoeda(p.custo_estimado)}</td>
                    <td>
                        <a href="/produtos/${p.id}/bom" class="btn btn-sm btn-outline-info">
                            <i class="fas fa-list me-1"></i>${p.bom_linhas || 0} itens
                        </a>
                    </td>
                    <td><span class="badge ${p.ativo ? 'bg-success' : 'bg-secondary'}">${p.ativo ? 'Ativo' : 'Inativo'}</span></td>
                    <td class="table-actions">
                        <a href="/produtos/${p.id}/bom" class="btn btn-sm btn-outline-info" title="BOM"><i class="fas fa-list"></i></a>
                        <button class="btn btn-sm btn-outline-light" onclick="editarProduto(${p.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarProduto(${p.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function novoProduto() {
            document.getElementById('modal-titulo').textContent = 'Novo Produto';
            document.getElementById('produto-id').value = '';
            document.getElementById('produto-form').reset();
            abrirModal('produto-modal');
        }

        function editarProduto(id) {
            const prod = produtos.find(p => p.id === id);
            if (!prod) return;

            document.getElementById('modal-titulo').textContent = 'Editar Produto';
            document.getElementById('produto-id').value = prod.id;
            document.getElementById('nome').value = prod.nome;
            document.getElementById('sku').value = prod.sku || '';
            document.getElementById('categoria_id').value = prod.categoria_id || '';
            document.getElementById('custo_estimado').value = prod.custo_estimado || 0;
            document.getElementById('tempo_estimado').value = prod.tempo_estimado || 0;
            document.getElementById('descricao').value = prod.descricao || '';
            abrirModal('produto-modal');
        }

        async function guardarProduto() {
            const id = document.getElementById('produto-id').value;
            const data = {
                nome: document.getElementById('nome').value,
                sku: document.getElementById('sku').value || null,
                categoria_id: document.getElementById('categoria_id').value || null,
                custo_estimado: parseFloat(document.getElementById('custo_estimado').value) || 0,
                tempo_estimado: parseInt(document.getElementById('tempo_estimado').value) || 0,
                descricao: document.getElementById('descricao').value || null
            };

            if (!data.nome) {
                mostrarErro('Nome e obrigatorio');
                return;
            }

            try {
                if (id) {
                    await api.put(`/produtos/${id}`, data);
                    mostrarSucesso('Produto atualizado');
                } else {
                    await api.post('/produtos', data);
                    mostrarSucesso('Produto criado');
                }
                fecharModal('produto-modal');
                carregarProdutos();
            } catch (error) {
                mostrarErro(error.message);
            }
        }

        async function eliminarProduto(id) {
            if (!await confirmar('Eliminar este produto?')) return;
            try {
                await api.delete(`/produtos/${id}`);
                mostrarSucesso('Produto eliminado');
                carregarProdutos();
            } catch (error) {
                mostrarErro(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', carregarDados);
    </script>
</body>
</html>
