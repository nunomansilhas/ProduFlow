<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - ProduFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-industry me-2"></i>ProduFlow</a>
            <div class="d-flex align-items-center ms-auto">
                <a href="#" class="btn btn-link text-light position-relative me-3">
                    <i class="fas fa-bell"></i>
                    <span class="badge bg-danger rounded-pill" id="alertas-badge" style="display: none;">0</span>
                </a>
                <div class="dropdown">
                    <button class="btn btn-link text-light dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i><span id="user-nome">Utilizador</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="sidebar-heading">Catalogo</li>
                <li class="nav-item"><a class="nav-link active" href="/categorias"><i class="fas fa-tags"></i> Categorias</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos"><i class="fas fa-boxes"></i> Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicos"><i class="fas fa-truck"></i> Servicos Externos</a></li>
                <li class="sidebar-heading">Stock</li>
                <li class="nav-item"><a class="nav-link" href="/fornecedores"><i class="fas fa-building"></i> Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/materias"><i class="fas fa-cubes"></i> Materias-Primas</a></li>
                <li class="nav-item"><a class="nav-link" href="/stock"><i class="fas fa-warehouse"></i> Stock</a></li>
                <li class="sidebar-heading">Producao</li>
                <li class="nav-item"><a class="nav-link" href="/estacoes"><i class="fas fa-toolbox"></i> Estacoes</a></li>
                <li class="nav-item"><a class="nav-link" href="/ordens"><i class="fas fa-clipboard-list"></i> Ordens</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Categorias</h1>
                <button class="btn btn-primary" onclick="novaCategoria()">
                    <i class="fas fa-plus me-2"></i>Nova Categoria
                </button>
            </div>

            <!-- Filtros -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <select class="form-select" id="filtro-tipo" onchange="carregarCategorias()">
                        <option value="">Todos os tipos</option>
                        <option value="produto">Produtos</option>
                        <option value="material">Materiais</option>
                    </select>
                </div>
            </div>

            <!-- Tabela -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th width="150">Acoes</th>
                                </tr>
                            </thead>
                            <tbody id="categorias-table">
                                <tr><td colspan="4" class="text-center text-muted py-4">A carregar...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="categoria-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Nova Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoria-form">
                        <input type="hidden" id="categoria-id">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="">Selecionar...</option>
                                <option value="produto">Produto</option>
                                <option value="material">Material</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCategoria()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let categorias = [];

        async function carregarCategorias() {
            try {
                const tipo = document.getElementById('filtro-tipo').value;
                const url = tipo ? `/categorias?tipo=${tipo}` : '/categorias';
                categorias = await api.get(url);

                const tbody = document.getElementById('categorias-table');

                if (categorias.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted py-4">Nenhuma categoria encontrada</td></tr>';
                    return;
                }

                tbody.innerHTML = categorias.map(c => `
                    <tr>
                        <td>${c.id}</td>
                        <td>${c.nome}</td>
                        <td><span class="badge ${c.tipo === 'produto' ? 'bg-primary' : 'bg-info'}">${c.tipo}</span></td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-outline-light" onclick="editarCategoria(${c.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="eliminarCategoria(${c.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                mostrarErro('Erro ao carregar categorias');
            }
        }

        function novaCategoria() {
            document.getElementById('modal-titulo').textContent = 'Nova Categoria';
            document.getElementById('categoria-id').value = '';
            document.getElementById('categoria-form').reset();
            abrirModal('categoria-modal');
        }

        function editarCategoria(id) {
            const cat = categorias.find(c => c.id === id);
            if (!cat) return;

            document.getElementById('modal-titulo').textContent = 'Editar Categoria';
            document.getElementById('categoria-id').value = cat.id;
            document.getElementById('nome').value = cat.nome;
            document.getElementById('tipo').value = cat.tipo;
            abrirModal('categoria-modal');
        }

        async function guardarCategoria() {
            const id = document.getElementById('categoria-id').value;
            const data = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value
            };

            if (!data.nome || !data.tipo) {
                mostrarErro('Preencha todos os campos obrigatorios');
                return;
            }

            try {
                if (id) {
                    await api.put(`/categorias/${id}`, data);
                    mostrarSucesso('Categoria atualizada com sucesso');
                } else {
                    await api.post('/categorias', data);
                    mostrarSucesso('Categoria criada com sucesso');
                }
                fecharModal('categoria-modal');
                carregarCategorias();
            } catch (error) {
                mostrarErro(error.message || 'Erro ao guardar categoria');
            }
        }

        async function eliminarCategoria(id) {
            if (!await confirmar('Tem a certeza que deseja eliminar esta categoria?')) return;

            try {
                await api.delete(`/categorias/${id}`);
                mostrarSucesso('Categoria eliminada com sucesso');
                carregarCategorias();
            } catch (error) {
                mostrarErro(error.message || 'Erro ao eliminar categoria');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarCategorias();
        });
    </script>
</body>
</html>
