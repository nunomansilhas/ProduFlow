<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacoes de Trabalho - ProduFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-industry me-2"></i>ProduFlow</a>
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <button class="btn btn-link text-light dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown"><i class="fas fa-user-circle me-1"></i><span id="user-nome">Utilizador</span></button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark"><li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li></ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="sidebar-heading">Catalogo</li>
                <li class="nav-item"><a class="nav-link" href="/categorias"><i class="fas fa-tags"></i> Categorias</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos"><i class="fas fa-boxes"></i> Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicos"><i class="fas fa-truck"></i> Servicos Externos</a></li>
                <li class="sidebar-heading">Stock</li>
                <li class="nav-item"><a class="nav-link" href="/fornecedores"><i class="fas fa-building"></i> Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/materias"><i class="fas fa-cubes"></i> Materias-Primas</a></li>
                <li class="nav-item"><a class="nav-link" href="/stock"><i class="fas fa-warehouse"></i> Stock</a></li>
                <li class="sidebar-heading">Producao</li>
                <li class="nav-item"><a class="nav-link active" href="/estacoes"><i class="fas fa-toolbox"></i> Estacoes</a></li>
                <li class="nav-item"><a class="nav-link" href="/ordens"><i class="fas fa-clipboard-list"></i> Ordens</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Estacoes de Trabalho</h1>
                <button class="btn btn-primary" onclick="novaEstacao()"><i class="fas fa-plus me-2"></i>Nova Estacao</button>
            </div>

            <div class="row" id="estacoes-cards">
                <!-- Estacoes renderizadas aqui -->
            </div>
        </main>
    </div>

    <div class="modal fade" id="estacao-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Nova Estacao</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="estacao-form">
                        <input type="hidden" id="estacao-id">
                        <div class="mb-3">
                            <label class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ordem</label>
                                <input type="number" class="form-control" id="ordem_default" value="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cor</label>
                                <input type="color" class="form-control form-control-color w-100" id="cor" value="#6c757d">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icone (Font Awesome)</label>
                            <input type="text" class="form-control" id="icone" placeholder="fa-cog" value="fa-cog">
                            <small class="text-muted">Ex: fa-cut, fa-fire, fa-broom, fa-paint-brush</small>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ativa" checked>
                                <label class="form-check-label" for="ativa">Estacao ativa</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEstacao()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let estacoes = [];

        async function carregarEstacoes() {
            try {
                estacoes = await api.get('/estacoes');
                const container = document.getElementById('estacoes-cards');

                if (estacoes.length === 0) {
                    container.innerHTML = '<div class="col-12"><div class="alert alert-secondary">Nenhuma estacao configurada</div></div>';
                    return;
                }

                container.innerHTML = estacoes.map(e => `
                    <div class="col-md-3 mb-4">
                        <div class="card h-100 ${!e.ativa ? 'opacity-50' : ''}" style="border-left: 4px solid ${e.cor};">
                            <div class="card-body text-center">
                                <i class="fas ${e.icone} fa-2x mb-2" style="color: ${e.cor};"></i>
                                <h5 class="card-title">${e.nome}</h5>
                                <p class="text-muted mb-2">Ordem: ${e.ordem_default}</p>
                                <span class="badge ${e.ativa ? 'bg-success' : 'bg-secondary'}">${e.ativa ? 'Ativa' : 'Inativa'}</span>
                            </div>
                            <div class="card-footer bg-transparent border-0 text-center">
                                <button class="btn btn-sm btn-outline-light" onclick="editarEstacao(${e.id})"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger" onclick="eliminarEstacao(${e.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                mostrarErro('Erro ao carregar estacoes');
            }
        }

        function novaEstacao() {
            document.getElementById('modal-titulo').textContent = 'Nova Estacao';
            document.getElementById('estacao-id').value = '';
            document.getElementById('estacao-form').reset();
            document.getElementById('cor').value = '#6c757d';
            document.getElementById('icone').value = 'fa-cog';
            document.getElementById('ativa').checked = true;
            abrirModal('estacao-modal');
        }

        function editarEstacao(id) {
            const est = estacoes.find(e => e.id === id);
            if (!est) return;

            document.getElementById('modal-titulo').textContent = 'Editar Estacao';
            document.getElementById('estacao-id').value = est.id;
            document.getElementById('nome').value = est.nome;
            document.getElementById('ordem_default').value = est.ordem_default;
            document.getElementById('cor').value = est.cor;
            document.getElementById('icone').value = est.icone;
            document.getElementById('ativa').checked = est.ativa;
            abrirModal('estacao-modal');
        }

        async function guardarEstacao() {
            const id = document.getElementById('estacao-id').value;
            const data = {
                nome: document.getElementById('nome').value,
                ordem_default: parseInt(document.getElementById('ordem_default').value) || 1,
                cor: document.getElementById('cor').value,
                icone: document.getElementById('icone').value || 'fa-cog',
                ativa: document.getElementById('ativa').checked
            };

            if (!data.nome) {
                mostrarErro('Nome e obrigatorio');
                return;
            }

            try {
                if (id) {
                    await api.put(`/estacoes/${id}`, data);
                    mostrarSucesso('Estacao atualizada');
                } else {
                    await api.post('/estacoes', data);
                    mostrarSucesso('Estacao criada');
                }
                fecharModal('estacao-modal');
                carregarEstacoes();
            } catch (error) {
                mostrarErro(error.message);
            }
        }

        async function eliminarEstacao(id) {
            if (!await confirmar('Eliminar esta estacao?')) return;
            try {
                await api.delete(`/estacoes/${id}`);
                mostrarSucesso('Estacao eliminada');
                carregarEstacoes();
            } catch (error) {
                mostrarErro(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', carregarEstacoes);
    </script>
</body>
</html>
