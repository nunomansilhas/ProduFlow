<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - ProduFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-industry me-2"></i>ProduFlow</a>
            <div class="d-flex align-items-center ms-auto">
                <a href="#" class="btn btn-link text-light position-relative me-3">
                    <i class="fas fa-bell"></i>
                    <span class="badge bg-danger rounded-pill" id="alertas-badge" style="display: none;">0</span>
                </a>
                <div class="dropdown">
                    <button class="btn btn-link text-light dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i><span id="user-nome">Utilizador</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="sidebar-heading">Catalogo</li>
                <li class="nav-item"><a class="nav-link" href="/categorias"><i class="fas fa-tags"></i> Categorias</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos"><i class="fas fa-boxes"></i> Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicos"><i class="fas fa-truck"></i> Servicos Externos</a></li>
                <li class="sidebar-heading">Stock</li>
                <li class="nav-item"><a class="nav-link active" href="/fornecedores"><i class="fas fa-building"></i> Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/materias"><i class="fas fa-cubes"></i> Materias-Primas</a></li>
                <li class="nav-item"><a class="nav-link" href="/stock"><i class="fas fa-warehouse"></i> Stock</a></li>
                <li class="sidebar-heading">Producao</li>
                <li class="nav-item"><a class="nav-link" href="/estacoes"><i class="fas fa-toolbox"></i> Estacoes</a></li>
                <li class="nav-item"><a class="nav-link" href="/ordens"><i class="fas fa-clipboard-list"></i> Ordens</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Fornecedores</h1>
                <button class="btn btn-primary" onclick="novoFornecedor()">
                    <i class="fas fa-plus me-2"></i>Novo Fornecedor
                </button>
            </div>

            <!-- Tabela -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Contacto</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th>Estado</th>
                                    <th width="150">Acoes</th>
                                </tr>
                            </thead>
                            <tbody id="fornecedores-table">
                                <tr><td colspan="6" class="text-center text-muted py-4">A carregar...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="fornecedor-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Novo Fornecedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="fornecedor-form">
                        <input type="hidden" id="fornecedor-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contacto" class="form-label">Contacto</label>
                                <input type="text" class="form-control" id="contacto" name="contacto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nif" class="form-label">NIF</label>
                                <input type="text" class="form-control" id="nif" name="nif">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ativo" class="form-label">Estado</label>
                                <select class="form-select" id="ativo" name="ativo">
                                    <option value="true">Ativo</option>
                                    <option value="false">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="morada" class="form-label">Morada</label>
                            <textarea class="form-control" id="morada" name="morada" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="notas" class="form-label">Notas</label>
                            <textarea class="form-control" id="notas" name="notas" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarFornecedor()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let fornecedores = [];

        async function carregarFornecedores() {
            try {
                fornecedores = await api.get('/fornecedores');
                const tbody = document.getElementById('fornecedores-table');

                if (fornecedores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">Nenhum fornecedor encontrado</td></tr>';
                    return;
                }

                tbody.innerHTML = fornecedores.map(f => `
                    <tr class="${!f.ativo ? 'text-muted' : ''}">
                        <td>${f.nome}</td>
                        <td>${f.contacto || '-'}</td>
                        <td>${f.email || '-'}</td>
                        <td>${f.telefone || '-'}</td>
                        <td>
                            <span class="badge ${f.ativo ? 'bg-success' : 'bg-secondary'}">
                                ${f.ativo ? 'Ativo' : 'Inativo'}
                            </span>
                        </td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-outline-light" onclick="editarFornecedor(${f.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="eliminarFornecedor(${f.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao carregar fornecedores');
            }
        }

        function novoFornecedor() {
            document.getElementById('modal-titulo').textContent = 'Novo Fornecedor';
            document.getElementById('fornecedor-id').value = '';
            document.getElementById('fornecedor-form').reset();
            document.getElementById('ativo').value = 'true';
            abrirModal('fornecedor-modal');
        }

        function editarFornecedor(id) {
            const forn = fornecedores.find(f => f.id === id);
            if (!forn) return;

            document.getElementById('modal-titulo').textContent = 'Editar Fornecedor';
            document.getElementById('fornecedor-id').value = forn.id;
            document.getElementById('nome').value = forn.nome;
            document.getElementById('contacto').value = forn.contacto || '';
            document.getElementById('email').value = forn.email || '';
            document.getElementById('telefone').value = forn.telefone || '';
            document.getElementById('nif').value = forn.nif || '';
            document.getElementById('morada').value = forn.morada || '';
            document.getElementById('notas').value = forn.notas || '';
            document.getElementById('ativo').value = forn.ativo ? 'true' : 'false';
            abrirModal('fornecedor-modal');
        }

        async function guardarFornecedor() {
            const id = document.getElementById('fornecedor-id').value;
            const data = {
                nome: document.getElementById('nome').value,
                contacto: document.getElementById('contacto').value || null,
                email: document.getElementById('email').value || null,
                telefone: document.getElementById('telefone').value || null,
                nif: document.getElementById('nif').value || null,
                morada: document.getElementById('morada').value || null,
                notas: document.getElementById('notas').value || null,
                ativo: document.getElementById('ativo').value === 'true'
            };

            if (!data.nome) {
                mostrarErro('Nome e obrigatorio');
                return;
            }

            try {
                if (id) {
                    await api.put(`/fornecedores/${id}`, data);
                    mostrarSucesso('Fornecedor atualizado com sucesso');
                } else {
                    await api.post('/fornecedores', data);
                    mostrarSucesso('Fornecedor criado com sucesso');
                }
                fecharModal('fornecedor-modal');
                carregarFornecedores();
            } catch (error) {
                mostrarErro(error.message || 'Erro ao guardar fornecedor');
            }
        }

        async function eliminarFornecedor(id) {
            if (!await confirmar('Tem a certeza que deseja eliminar este fornecedor?')) return;

            try {
                await api.delete(`/fornecedores/${id}`);
                mostrarSucesso('Fornecedor eliminado');
                carregarFornecedores();
            } catch (error) {
                mostrarErro(error.message || 'Erro ao eliminar');
            }
        }

        document.addEventListener('DOMContentLoaded', carregarFornecedores);
    </script>
</body>
</html>
